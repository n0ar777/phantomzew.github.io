<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- SPA Redirect Script for GitHub Pages -->
  <script>
    (function() {
      var redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect !== location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
  
  <!-- Primary Meta Tags -->
  <title>Phantom</title>
  <meta name="title" content="Phantom">
  <meta name="description" content="Application de portefeuille crypto inspirée de Phantom Wallet">
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#AB9FF2">
  <meta name="msapplication-TileColor" content="#AB9FF2">
  <meta name="msapplication-navbutton-color" content="#AB9FF2">
  
  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="shortcut icon" href="/favicon.ico">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Phantom">
  
  <!-- Android -->
  <meta name="mobile-web-app-capable" content="yes">
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://votre-username.github.io/votre-repo/">
  <meta property="og:title" content="Phantom Wallet">
  <meta property="og:description" content="Application de portefeuille crypto inspirée de Phantom Wallet">
  <meta property="og:image" content="/icon-512.png">
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://votre-username.github.io/votre-repo/">
  <meta property="twitter:title" content="Phantom Wallet">
  <meta property="twitter:description" content="Application de portefeuille crypto inspirée de Phantom Wallet">
  <meta property="twitter:image" content="/icon-512.png">
  
  <!-- Prevent zooming on iOS -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/styles/globals.css">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #0F0F11;
    }
    
    #root {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Loading screen */
    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
    }
    
    .loading-logo {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      animation: pulse 2s ease-in-out infinite;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.05);
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      <img src="/icon-512.png" alt="Phantom Wallet" class="loading-logo">
      <p>Chargement...</p>
    </div>
  </div>
  
  <!-- Main App Script -->
  <script type="module" src="/App.tsx"></script>
</body>
</html>
